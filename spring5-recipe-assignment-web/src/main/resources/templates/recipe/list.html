<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All recipes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/webjars/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous" th:src="@{webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</head>
<!--/*@thymesVar id="vet" type="org.lucamusumeci.spring5recipeassignment.domain.Recipe"*/-->
<body>

    <h2>Recipes</h2>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Cost</th>
                <th>Difficulty</th>
                <th>Preparation Time</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="recipe:${recipes}">
                <td><span class="badge rounded-pill bg-primary" th:text="${recipe?.id}">Id</span></td>
                <td th:text="${recipe?.name}">Name</td>
                <td th:text="${recipe?.cost}">Cost</td>
                <td th:text="${recipe?.difficulty}">Difficulty</td>
                <td th:text="${recipe?.preparationTime}">Preparation Time</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
